.unstop-button {
    background-color: transparent; /* Unstop's primary color */
    color: white; /* Text color */
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

 /* Slightly enlarges the button */

.hov{

    width: 100px;
    background-color: #1E90FF;
    transition: width 2s ease;
}
